<div class="sidenav-box"
>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <mat-nav-list>
        <mat-list-item (click)="selectSection('account')">
          Account Management
        </mat-list-item>
        <mat-list-item (click)="selectSection('order')">
          Orders
        </mat-list-item>
        <mat-list-item (click)="selectSection('payments')">
          Infos about payments
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <app-account *ngIf="selectedSection === 'account'"></app-account>
      <app-orders *ngIf="selectedSection === 'order'"></app-orders>
      <app-payments *ngIf="selectedSection === 'payments'"></app-payments>
    </mat-sidenav-content>


  </mat-sidenav-container>
</div>
